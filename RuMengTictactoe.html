<!DOCTYPE html>
<html lang="en">
<body>
<link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="RuMengStyle.css">
<h1>Ru Meng - TicTacToe</h1>
	<div class="main">
			<div id="tic-1" class="tic">
				<span id="span-1" class="tic-span"></span>
			</div>
			<div id="tic-2" class="tic">
				<span id="span-2" class="tic-span"></span>
			</div>
			<div id="tic-3" class="tic">
				<span id="span-3" class="tic-span"></span>
			</div>
			<div id="tic-4" class="tic">
				<span id="span-4" class="tic-span"></span>
			</div>
			<div id="tic-5" class="tic">
				<span id="span-5" class="tic-span"></span>
			</div>
			<div id="tic-6" class="tic">
				<span id="span-6" class="tic-span"></span>
			</div>
			<div id="tic-7" class="tic">
				<span id="span-7" class="tic-span"></span>
			</div>
			<div id="tic-8" class="tic">
				<span id="span-8" class="tic-span"></span>
			</div>
			<div id="tic-9" class="tic">
				<span id="span-9" class="tic-span"></span>
			</div>
	</div>

	<div class="back"></div>
	<div class="choose">
		<div class="choose-title">
			<h2>Ru Meng - TicTacToe</h2>
			<hr>
		</div>
		<div class="choose-title" style="padding-top: 15px">
			<p>Please choose your chess type.</p>
		</div>
		<div class="choose-bt" >
			<button id="x">x</button>
			<button id="O">o</button>
		</div>
		<div class="choose-title" style="padding-top: 15px">
			<p>Please choose your chess order.</p>
		</div>
		<div class="choose-bt" style="font-size:12px; margin-bottom: 25px">
			<button id="1st">1<sup>st</sup></button>
			<button id="2nd">2<sup>nd</sup></button>
		</div>
	</div>

	<div class="loser">
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="RuMengFun.js"></script>
</body>
</html>
